@import helper._
@import play.api.mvc._
@import views.helper._

@(linkUrls: BreadCrumbsLink*)
<div>
    <ul class="list-style-none breadcrumbs-container">
    @for(linkUrl <- linkUrls) {
        <li><</li>
        <li class="breadcrumbs-item"><a href="@linkUrl.url">@linkUrl.title</a></li>
    }
    </ul>
</div>
